<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Half Marathon Training Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-image: linear-gradient(180deg, yellow,orange,red);
        color: #333;
      }
      
      h2 {
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        text-align: center;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: linear-gradient(90deg, #00f0ff, #006aff, #00f0ff);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: flameText 3s linear infinite, flickerText 1.5s ease-in-out infinite;
        text-shadow:
          -1px -1px 0 #000,
           1px -1px 0 #000,
          -1px  1px 0 #000,
           1px  1px 0 #000,
           0 0 8px #ff6600,
           0 0 16px #ff3300,
           0 0 24px #ff0000;
      }

      @keyframes flameText {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
      }

      @keyframes flickerText {
        0%, 100% {
          text-shadow:
            -1px -1px 0 #000,
             1px -1px 0 #000,
            -1px  1px 0 #000,
             1px  1px 0 #000,
             0 0 8px #ff6600,
             0 0 16px #ff3300,
             0 0 24px #ff0000;
        }
        50% {
          text-shadow:
            -1px -1px 0 #000,
             1px -1px 0 #000,
            -1px  1px 0 #000,
             1px  1px 0 #000,
             0 0 12px #ff9933,
             0 0 20px #ff6600,
             0 0 32px #cc3300;
        }
      }

      .week {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #070808;
        border-radius: 8px;
        background: #e1f4f5;
      }

      .day {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .day input[type="checkbox"] {
        margin-right: 10px;
      }

      .completed {
        text-decoration: line-through;
        color: gray;
      }

      .progress {
        text-align: center;
        margin: 20px 0;
      }

      .progress-bar {
        height: 20px;
        width: 0;
        background: linear-gradient(45deg, #00f0ff, #007bff, #002bff, #007bff, #00f0ff);
        background-size: 400% 400%;
        animation: flameBlue 1.5s linear infinite, rippleFlame 2s ease-in-out infinite;
        border-radius: 4px;
        transition: width 0.5s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.7),
                    0 0 20px rgba(0, 43, 255, 0.5),
                    0 0 30px rgba(0, 240, 255, 0.4);
        transform-origin: left;
      }

      @keyframes flameBlue {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes rippleFlame {
        0%, 100% { transform: scaleX(1.5); }
        50% { transform: scaleX(1.15); }
      }

      .progress-bar-container {
        background-color: #ccc;
        border-radius: 8px;
        overflow: hidden;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Half Marathon Training Tracker</h1>
    <h2>Easy: 8:15 - 8:30</h2>
    <h2>Saturdays: 7:30 - 7:45</h2>
    <div id="weeks"></div>

    <div class="progress">
      <h2>Progress</h2>
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="progress-text">0% Complete</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js"></script>
    <script>
      const trainingSchedule = Array.from({ length: 12 }, (_, i) => {
        const weeks = [
          ["3 mi run", "2 mi run or cross", "3 mi run", "30 min cross", "4 mi run"],
          ["3 mi run", "2 mi run or cross", "3 mi run", "30 min cross", "4 mi run"],
          ["3.5 mi run", "2 mi run or cross", "3.5 mi run", "40 min cross", "5 mi run"],
          ["3.5 mi run", "2 mi run or cross", "3.5 mi run", "40 min cross", "5 mi run"],
          ["4 mi run", "2 mi run or cross", "4 mi run", "40 min cross", "6 mi run"],
          ["4 mi run", "2 mi run or cross", "4 mi run", "Rest", "5-K Race"],
          ["4.5 mi run", "3 mi run or cross", "4.5 mi run", "50 min cross", "7 mi run"],
          ["4.5 mi run", "3 mi run or cross", "4.5 mi run", "50 min cross", "8 mi run"],
          ["5 mi run", "3 mi run or cross", "5 mi run", "Rest", "10-K Race"],
          ["5 mi run", "3 mi run or cross", "5 mi run", "60 min cross", "9 mi run"],
          ["5 mi run", "3 mi run or cross", "5 mi run", "60 min cross", "10 mi run"],
          ["4 mi run", "3 mi run or cross", "2 mi run", "Rest", "Half Marathon"]
        ];
        const [tue, wed, thu, sat, sun] = weeks[i];
        return {
          week: i + 1,
          title: "From visual plan",
          days: [
            { day: "Monday", description: "Rest" },
            { day: "Tuesday", description: tue },
            { day: "Wednesday", description: wed },
            { day: "Thursday", description: thu },
            { day: "Friday", description: "Rest" },
            { day: "Saturday", description: sat },
            { day: "Sunday", description: sun }
          ]
        };
      });

      const weeksContainer = document.getElementById("weeks");
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");

      let totalDays = trainingSchedule.reduce((sum, week) => sum + week.days.length, 0);

      trainingSchedule.forEach((week) => {
        const weekDiv = document.createElement("div");
        weekDiv.classList.add("week");

        const weekTitle = document.createElement("h2");
        weekTitle.textContent = `Week ${week.week}: ${week.title}`;
        weekDiv.appendChild(weekTitle);

        week.days.forEach((day) => {
          const dayDiv = document.createElement("div");
          dayDiv.classList.add("day");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          const checkboxId = `week${week.week}-${day.day}`;
          checkbox.id = checkboxId;

          const dayLabel = document.createElement("label");
          dayLabel.textContent = `${day.day}: ${day.description}`;
          checkbox.checked = store.get(checkboxId) || false;

          if (checkbox.checked) {
            dayLabel.classList.add("completed");
          }

          checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
              dayLabel.classList.add("completed");
              store.set(checkboxId, true);
            } else {
              dayLabel.classList.remove("completed");
              store.set(checkboxId, false);
            }
            updateProgress();
          });

          dayDiv.appendChild(checkbox);
          dayDiv.appendChild(dayLabel);
          weekDiv.appendChild(dayDiv);
        });

        weeksContainer.appendChild(weekDiv);
      });

      function updateProgress() {
        const allCheckboxes = document.querySelectorAll("input[type='checkbox']");
        const checkedCount = Array.from(allCheckboxes).filter(cb => cb.checked).length;
        const percentage = Math.round((checkedCount / totalDays) * 100);
        progressBar.style.width = `${percentage}%`;
        progressText.textContent = `${percentage}% Complete`;
      }

      updateProgress();
    </script>
  </body>
</html>
