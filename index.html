<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Training Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #348f48b0;
        color: #333;
      }

      h1,
      h2 {
        text-align: center;
      }

      .week {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fff;
      }

      .day {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .day input[type="checkbox"] {
        margin-right: 10px;
      }

      .completed {
        text-decoration: line-through;
        color: gray;
      }

      .progress {
        text-align: center;
        margin: 20px 0;
      }

      .progress-bar {
        height: 20px;
        background-color: #4caf50;
        width: 0;
        transition: width 0.5s;
      }

      .progress-bar-container {
        background-color: #ccc;
        border-radius: 8px;
        overflow: hidden;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Marathon Training Tracker</h1>
    <div id="weeks"></div>

    <div class="progress">
      <h2>Progress</h2>
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="progress-text">0% Complete</p>
    </div>

    <script>

          ],

          ],

        {

            { day: "Wednesday", description: "8 miles EZ" },

            { day: "Monday", description: "4 miles EZ" },

            { day: "Saturday", description: "3 miles EZ" },
            { day: "Sunday", description: "26.2 miles! RACE DAY" },
          ],
        },
      ];

      const weeksContainer = document.getElementById("weeks");
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");
      let completedCount = 0;
      let totalDays = trainingSchedule.reduce(
        (sum, week) => sum + week.days.length,
        0
      );

      trainingSchedule.forEach((week) => {
        const weekDiv = document.createElement("div");
        weekDiv.classList.add("week");

        const weekTitle = document.createElement("h2");
        weekTitle.textContent = `Week ${week.week}: ${week.title}`;
        weekDiv.appendChild(weekTitle);

        week.days.forEach((day) => {
          const dayDiv = document.createElement("div");
          dayDiv.classList.add("day");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
              dayLabel.classList.add("completed");
              completedCount++;
            } else {
              dayLabel.classList.remove("completed");
              completedCount--;
            }
            updateProgress();
          });

          const dayLabel = document.createElement("label");
          dayLabel.textContent = `${day.day}: ${day.description}`;

          dayDiv.appendChild(checkbox);
          dayDiv.appendChild(dayLabel);
          weekDiv.appendChild(dayDiv);
        });

        weeksContainer.appendChild(weekDiv);
      });

      function updateProgress() {
        const percentage = Math.round((completedCount / totalDays) * 100);
        progressBar.style.width = `${percentage}%`;
        progressText.textContent = `${percentage}% Complete`;
      }
    </script>
  </body>
</html>
